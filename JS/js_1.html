<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript</title>
    <script>
        function myFunction(){
            document.getElementById('demo').innerHTML="Hello World!";
        }
        function myHidden(){
            document.getElementById('demo').style.display='none';
        }
        function changeSize(){
            document.getElementById('mySize').style.fontSize='35px';
        }


    </script>
</head>
<body>
    <h1>This is simple JavaScript.</h1>
    <p id="demo"></p>
    <button type="button" onclick="myFunction()">Click for Show</button>
    <button type="button" onclick="myHidden()">Click for Hide</button>
    <br>     
    <br>
    <h6 id="mySize">My Heading.</h6>
    <button type="button" onclick="changeSize()">Change Size</button>
</body>
</html>
