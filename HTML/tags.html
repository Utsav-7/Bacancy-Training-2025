<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Input Scroll Test</title>
</head>
<body>
  <label for="numberField">Number Field:</label>
  <input type="number" id="numberField" value="0" />


  <script>
    const numberField = document.getElementById("numberField");
    let preventScroll = false;

    numberField.addEventListener("wheel", (event) => {
      if (preventScroll) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
